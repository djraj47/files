<script>
    let stock = {
        "brand": [
            {

                    "flavor": [

                            price: 50
                        },

    function getorder() {
        alert("hii")
        let name = document.getElementById("name").value;
        let brand = document.getElementById("brand").value;
        let base = document.getElementById("base").value;
        let flavor = document.getElementById("flavor").value;
        // alert("hey " + name + " Your order is conformed \n" + "brand :" + brand +"\nflavor :"+ flavor +"\n base :"+ base);
        let isBrandAvailable = false;
        for (let i = 0; i < stock["brand"].length; i++) {

                isBrandAvailable = true;
            }
        }
            if (!isBrandAvailable) {

                alert("------------------Please Choose Another Brand -----------------")
            }
    }


</script>
